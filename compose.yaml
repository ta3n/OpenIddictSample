services:
  # PostgreSQL for OpenIddict data storage
  postgres:
    image: postgres:16-alpine
    container_name: openiddict_postgres
    environment:
      - POSTGRES_DB=OpenIddictSample
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YourPassword123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openiddict_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for token storage and caching
  redis:
    image: redis:7-alpine
    container_name: openiddict_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openiddict_network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

