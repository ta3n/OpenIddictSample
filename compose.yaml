version: '3.8'

services:
  # SQL Server for OpenIddict data storage
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: openiddict_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword123!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - openiddict_network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-U", "sa", "-P", "YourPassword123!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for token storage and caching
  redis:
    image: redis:7-alpine
    container_name: openiddict_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - openiddict_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

